<!DOCTYPE html>
<html>
<head>
    <style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
h1{text-align:center;color:green}
</style>
</head>
<body>
<h1>STATUS DETAILS</h1>

<table id="customers">
    <tr>
        <th>Name</th>
        <th>EMAIL</th>
        <th>ACCOUNT NO</th>
        <th>STATUS</th>
    </tr>
    {%for s in stud%}
    <tr>
        <td>{{s.Name}}</td>
        <td>{{s.Email}}</td>
        <td>{{s.account}}</td>
        <td>{{s.Status}}</td>
    </tr>
    {%endfor%}


</table>

</body>
</html>
